<!DOCTYPE html>
<html ng-app="myAngularApp">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <!-- Page title set in pageTitle directive -->
      <title page-title></title>
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
      <link href="css/simple-line-icons.css" rel="stylesheet">
      <link href="css/animate.css" rel="stylesheet">
      <link href="css/buttons.css" rel="stylesheet">
      <link id="adminAngular" href="css/main.css" rel="stylesheet">
      <link href="css/main.media.css" rel="stylesheet">
      <link href="css/aqua-black.css" rel="stylesheet">
      <link href="css/adminbagdemo.css" rel="stylesheet">
   </head>
   <body ng-controller="MainCtrl as main" class="{{$state.current.data.specialClass}}">
       
      <div ng-include="'views/common/header.html'"></div>
      <div ng-include="'views/common/navigation.html'"></div>
       
      <div ui-view></div>
       
      <div ng-include="'views/common/footer.html'"></div>
       
      <script src="js/jquery/jquery-3.1.1.min.js"></script>
      <script src="js/plugins/jquery-ui/jquery-ui.min.js"></script>
      <script src="js/bootstrap/bootstrap.min.js"></script>
      <script src="js/plugins/pace/pace.min.js"></script>
       
      <!-- Main Angular scripts-->
      <script src="js/angular/angular.min.js"></script>
      <script src="js/plugins/oclazyload/dist/ocLazyLoad.min.js"></script>
      <script src="js/ui-router/angular-ui-router.min.js"></script>
      <script src="js/angular/angular-animate.min.js"></script>
      <script src="js/bootstrap/ui-bootstrap-tpls-1.1.2.min.js"></script>
       
      <script type="text/javascript" src="js/plugins/amcharts/amcharts.js"></script>
      <script type="text/javascript" src="js/plugins/amcharts/serial.js"></script>
      <script type="text/javascript" src="js/plugins/amcharts/pie.js"></script>
      <script type="text/javascript" src="js/plugins/amcharts/gantt.js"></script>
      <script type="text/javascript" src="js/plugins/amcharts/funnel.js"></script>
      <script type="text/javascript" src="js/plugins/amcharts/radar.js"></script>
      <script type="text/javascript" src="js/plugins/amcharts/amstock.js"></script>
      <script type="text/javascript" src="js/plugins/amcharts/ammap.js"></script>
      <script type="text/javascript" src="js/plugins/amcharts/worldLow.js"></script>
      <script type="text/javascript" src="js/plugins/amcharts/light.js"></script>
      <script type="text/javascript" src="js/plugins/amcharts/export.min.js"></script>
      <script type="text/javascript" src="js/plugins/amcharts/amChartsDirective.js"></script>
       
      <!-- google mape api -->   
      <!--<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>-->
       
      <!-- Anglar App Script -->
      <script src="js/app.js"></script>
      <script src="js/config.js"></script>
      <script src="js/controllers.js"></script>
      <script src="js/directives/pageTitle.js"></script>    
      <script src="js/directives/iboxTools.js"></script>
      <script src="js/directives/sparkline.js"></script>
      <script src="js/directives/icheck.js"></script>
      <script src="js/directives/ionRangeSlider.js"></script>
      <script src="js/directives/slimScroll.js"></script>
      <script src="js/directives/clockPicker.js"></script>
      <!-- Custom and plugin javascript -->
      <script src="js/main.js"></script>
      <!-- myAngularAppdemo js-->
      <script src="js/mainjsdemo.js"></script>
       
      <!-- start theme config -->
      <div class="theme-config">
         <div class="theme-config-box">
            <div class="spin-icon"> <i class="fa fa-cogs fa-spin"></i> </div>
            <div class="skin-setttings">
               <div class="title">Configuration</div>
               <div class="setings-item">
                  <span> Collapse menu </span>
                  <div class="switch">
                     <div class="onoffswitch">
                        <input name="collapsemenu" class="onoffswitch-checkbox" id="collapsemenu" type="checkbox">
                        <label class="onoffswitch-label" for="collapsemenu">
                        <span class="onoffswitch-inner"></span>
                        <span class="onoffswitch-switch"></span>
                        </label>
                     </div>
                  </div>
               </div>
               <div class="setings-item">
                  <span> Header Static </span>
                  <div class="switch">
                     <div class="onoffswitch">
                        <input name="headerfixed" class="onoffswitch-checkbox" id="headerfixed" type="checkbox">
                        <label class="onoffswitch-label" for="headerfixed">
                        <span class="onoffswitch-inner"></span>
                        <span class="onoffswitch-switch"></span>
                        </label>
                     </div>
                  </div>
               </div>
               <!--
                  <div class="setings-item"> <span> Fixed footer </span>
                    <div class="switch">
                      <div class="onoffswitch">
                        <input name="fixedfooter" class="onoffswitch-checkbox" id="fixedfooter" type="checkbox">
                        <label class="onoffswitch-label" for="fixedfooter">
                      <span class="onoffswitch-inner"></span>
                      <span class="onoffswitch-switch"></span>
                      </label>
                      </div>
                    </div>
                  </div>              
                  -->
            </div>
         </div>
      </div>
      <!-- end theme config -->
   </body>
</html>
